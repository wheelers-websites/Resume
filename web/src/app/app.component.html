<div class="header">
  <div class="role">
    <h1 class="header-role" *ngIf="!isMobile && !isTablet"></h1>
    <h1 class="header-role-mobile" *ngIf="isMobile">Justin Wheeler — Cloud Guru</h1>
    <h1 class="header-role-tablet" *ngIf="isTablet">Justin Wheeler — Cloud Architect</h1>
  </div>
  <div class="logo">
    <mat-icon [svgIcon]=provider></mat-icon>
  </div>
</div>
<div>
  <mat-card
    (click)="toggleAboutShouldRender()"
    (keydown.enter)="toggleAboutShouldRender()"
    tabindex="0"
  >
    About
  </mat-card>
  <app-about *ngIf="aboutShouldRender"></app-about>
</div>
<div>
  <mat-card
    (click)="toggleExperienceShouldRender()"
    (keydown.enter)="toggleExperienceShouldRender()"
    [ngClass]="{ disabled: !experienceShouldEnable }"
    tabindex="0"
  >
    Experience
  </mat-card>
  <app-experience *ngIf="experienceShouldRender"></app-experience>
</div>
<div>
  <mat-card
    (click)="toggleCertificationShouldRender()"
    (keydown.enter)="toggleCertificationShouldRender()"
    [ngClass]="{ disabled: !certificationShouldEnable }"
    tabindex="0"
  >
    Certifications
  </mat-card>
  <app-certifications *ngIf="certificationShouldRender"></app-certifications>
</div>
<div>
  <mat-card
    (click)="toggleSkillShouldRender()"
    (keydown.enter)="toggleSkillShouldRender()"
    [ngClass]="{ disabled: !skillShouldEnable }"
    tabindex="0"
  >
    Skills
  </mat-card>
  <app-skills *ngIf="skillShouldRender"></app-skills>
</div>
<div>
  <mat-card
    (click)="toggleProjectShouldRender()"
    (keydown.enter)="toggleProjectShouldRender()"
    [ngClass]="{ disabled: !projectShouldEnable }"
    tabindex="0"
  >
    Projects
  </mat-card>
  <app-projects *ngIf="projectShouldRender"></app-projects>
</div>
<div>
  <mat-card
    (click)="toggleEducationShouldRender()"
    (keydown.enter)="toggleEducationShouldRender()"
    [ngClass]="{ disabled: !educationShouldEnable }"
    tabindex="0"
  >
    Education
  </mat-card>
  <app-education *ngIf="educationShouldRender"></app-education>
</div>
<div>
  <mat-card
    (click)="toggleVisitorShouldRender()"
    (keydown.enter)="toggleVisitorShouldRender()"
    [ngClass]="{ disabled: !visitorShouldEnable }"
    tabindex="0"
  >
    Visitors
  </mat-card>
  <app-visitor *ngIf="visitorShouldRender"></app-visitor>
</div>
<div class="footer">
  <mat-divider></mat-divider>
  <div class="social">
    <a href="https://learn.acloud.guru/profile/justin-wheeler" target="_blank">
      <fa-icon [icon]="faCloud" [matTooltip]="'A Cloud Guru'"></fa-icon>
    </a>
    <a href="https://dev.to/wheelerswebsites" target="_blank">
      <fa-icon [icon]="faBlog" [matTooltip]="'Blog'"></fa-icon>
    </a>
    <a href="https://github.com/wheelers-websites" target="_blank">
      <fa-icon [icon]="faGithub" [matTooltip]="'GitHub'"></fa-icon>
    </a>
    <a href="https://www.linkedin.com/in/wheelers-websites/" target="_blank">
      <fa-icon [icon]="faLinkedinIn" [matTooltip]="'LinkedIn'"></fa-icon>
    </a>
    <a href="https://app.pluralsight.com/profile/wheeler146" target="_blank">
      <fa-icon [icon]="faUser" [matTooltip]="'Pluralsight'"></fa-icon>
    </a>
  </div>
</div>
